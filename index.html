<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="container">

    <section class="result">
      <h4 class="grey center">Your Result</h4>
      <div class="circle">
        <h1 class="number white">76</h1>
        <h5 class="grey">of 100</h5>
      </div>

      <h3 class="white center descr">Great</h3>
      <p class="center grey bottom">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary">
      <h4>Summary</h4>
      <div class="card">
        <div class="left">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <h5 class="red">Reaction</h5>
        </div>
        <div class="right">
          <strong>80 </strong>/ 100
        </div>
      </div>

      <div class="card back-yellow">
        <div class="left">
          <img src="./assets/images/icon-memory.svg" alt="">
          <h5 class="yellow">
            Memory
          </h5>
        </div>
        <div class="right">
          <strong>92 </strong>/ 100
        </div>
      </div>

      <div class="card back-teal">
        <div class="left">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <h5 class="green">Verbal</h5>
        </div>
        <div class="right">
          <strong>61 </strong>/ 100
        </div>

      </div>
      <div class="card back-blue">
        <div class="left">
          <img src="./assets/images/icon-visual.svg" alt="">
          <h5 class="blue"> Visual</h5>
        </div>
        <div class="right">
          <strong>72 </strong>/ 100
        </div>
      </div>
      <button class="button">Continue</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Axel Leguero</a>.
  </div>
</body>
</html>
